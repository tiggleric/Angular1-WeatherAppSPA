<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by Zipcode</h4>
        <form ng-submit="submitZipcode()">
            <div class="form-group">
                <input type="text" ng-model="zipcode" class="form-control" />
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast" />
        </form>
    </div> 
</div>
