<p>
    <a href="home.html">Back to search</a>
</p>

<hr />
Forecast in {{ weatherResult.city.name }} for the next 7 days:
<hr />

<div ng-repeat="weather in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(weather.dt) | date : 'MMM d, y' }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ convertToFahrenheit(weather.temp.day)  }} F
                </div>
            </div>
        </div>
    </div>
</div>
